<!DOCTYPE html>
<html lang="en">
    <head>
        <h1> Kalkulator segitiga</h1>
        <link rel="stylesheet" type="text/css" href="CSS Segitiga.css">
    </head>
    
    <title>Luas dan keliling Segitiga</title>
    </head>
    <body>
        <img src="https://asset-a.grid.id//crop/0x0:0x0/700x0/photo/2020/04/27/2008777398.jpg" 
        height="10000px" widht="7000px">
        
        <script src="Java Segitiga.js"></script>
        <p>Masukan Sisi Pertama <input type="number" id="s1"></p>
        <p>Masukan Sisi Kedua <input type="number" id="s2"></p>
        <p>Masukan Sisi Ketiga <input type="number" id="s3" oninput="kel()"></p>

        <p>Masukan Alas Segitiga <input type="text" id="a"></p>
        <p>Masukan Tinggi Segitiga <input type="text" id="t" oninput="luas()"></p>

        <p>Luas Segitiga Adalah <span id="luas"></span></p>

        <p>Keliling segitiga adalah <span id="kel"></span></p>
    </body>
</html>
